<div class="container"> 
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div align="center" style="color:white;text-align: right;"> 
          Angular 7 - Order - CRUD
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="OrderForm"(ngSubmit)="onFormSubmit()"> 
                <table> 
                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Content" matTooltip="Informe o seu pedido" matInput placeholder="OrderContent"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!OrderForm.get('OrderContents').value && OrderForm.get('OrderContents').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 
                  <tr> 
                    <td></td> 
                    <td  class="content-center"> 
                      <button type="submit" mat-raised-button color="accent"matTooltip="Clique no botão Enviar"[disabled]="!OrderForm.valid">Enviar</button>     
                      <button type="reset" mat-raised-button color="accent"matTooltip="Clique no botão Resetar" (click)="resetForm()">Resetar</button> 
                    </td> 
                    <td> 
                      <p *ngIf="dataSaved" style="color:rgb(55, 0, 128);font-size:20px;font-weight:bold" Class="success" align="left"> 
                        {{message}} 
                      </p> 
                    </td> 
                  </tr> 
                </table> 
           <br><br> 
           <button type="" mat-raised-button color="accent"matTooltip="Clique no botão Enviar"click="loadAllOrders()">Load</button>  
            <table class="table" > 
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Pedido Id</th> 
                <th class="tbl2">Manhã</th> 
                <th class="tbl2">Conteúdo</th> 
              </tr> 
              <tr *ngFor="let Order of allOrders | async"> 
                <td class="tbl2">{{orders.orderId}}</td> 
                <td class="tbl2">{{orders.orderContents}}</td> 
              </tr>    
            </table> 
        </form> 
      </mat-card-content> 
    </mat-card> 
    </div>
